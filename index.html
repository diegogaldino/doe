<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon"  href = "img/favicon.png"/>

    <title>Doe sangue! Doe vida!</title>
</head>

<body>

    <header>
        <img class="logo" src="img/logo-doe.png" alt="Imagem DOE">
        <H2>A sua doação importa</H2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>

        <button>Quero ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" >
            <input type="text" name="name" placeholder="Nome completo">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="blood" placeholder="Tipo sanguíneo">
            <button>Quero ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>
        <section class="donors">
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Diego Fernandes</p>
            </div>
            <div class="donor">
                <div class="blood">B+</div>
                <p>Cleiton Souza</p>
            </div>
            <div class="donor">
                <div class="blood">A+</div>
                <p>Robson Marques</p>
            </div>
            <div class="donor">
                <div class="blood">O+</div>
                <p>Mayke Brito</p>
            </div>
        </section>
    </main>

    <footer>Com ❤ Rocketseat</footer>

    <script src="js/scripts.js"></script>
</body>

</html>
